<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tourist Guide</title>
    <link rel="stylesheet" href="/static/css/navigation_panel.css" th:href="@{/css/navigation_panel.css}">
    <link rel="stylesheet" href="/static/css/labels.css" th:href="@{/css/labels.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/util.css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="main">
    <div class="navigation">
        <div class="navigation-block nickname">
            <label class="nickname-text" th:text="${username}"/>
        </div>
        <div class="navigation-block menu admin">
            <a th:href="@{/tourist}" class="navigation-text submenu">Личный кабинет</a> <br/>
            <a th:href="@{/tourist/characteristics}" class="navigation-text submenu">Главная</a> <br/>
            <a th:href="@{/tourist/favourites}" class="navigation-text submenu">Избранное</a> <br/>
            <label class="navigation-text submenu">Пройденные маршруты</label> <br/>
        </div>
    </div>

    <div class="main-page-content" style="width: 82%;">
        <div class="heading-panel" style="width: 160vh;">

            <div>
                <h1 class="heading">Задайте параметры рекомендаций</h1>
            </div>

        </div>

        <div class="cities">
            <form th:method="post" th:action="@{/route/create}">
                <div class="activity-adding-panel">
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="padding-top: 18px; background-color: white;">Максимальное время пребывания на месте</label>
                        </div>
                        <div class="wrap-input20 m-b-16" style="margin-left: 30px;">
                            <input th:id="maxTime" class="input100 time-label custom-input" type="time" name="maxTime">
                            <span class="focus-input100 time-label"></span>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="padding-top: 18px; background-color: white;">Максимальная стоимость посещения</label>
                        </div>
                        <div class="wrap-input20 m-b-16">
                            <input th:id="maxPrice" class="input100 price-label custom-input"
                                   type="number" name="maxPrice">
                            <span class="focus-input100 price-label"></span>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="padding-top: 18px; background-color: white;">Трафик</label>
                        </div>
                        <div class="wrap-input20 m-b-16">
                            <input th:id="maxPrice" class="input100 price-label custom-input"
                                   type="text" list="trafficList" autocomplete="on">
                            <datalist th:id="trafficList" id="trafficList">
                                <option th:each="traffic : ${traffics}" th:value="${trafic}" th:text="${trafic}">

                                </option>
                            </datalist>
                            <span class="focus-input100 price-label"></span>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="padding-top: 18px; background-color: white;">Возрастные ограничения</label>
                        </div>
                        <div class="wrap-input20 m-b-16">
                            <input th:id="maxPrice" class="input100 price-label custom-input"
                                   type="text" list="ageRestrictionList" autocomplete="on">
                            <datalist th:id="ageRestrictionList" id="ageRestrictionList">
                                <option th:each="restriction : ${restrictions}" th:value="${restriction}" th:text="${restriction}">

                                </option>
                            </datalist>
                            <span class="focus-input100 price-label"></span>
                        </div>
                    </div>
                    <div style="display: flex; margin-top: 20px">
                        <div class="m-b-16" style="margin-left: 30px">
                            <label class="input100 time-label custom-input"
                                   style="background-color: white;">Для семейного отдыха</label>
                        </div>
                        <div class="wrap-input20 m-b-16">
                            <input th:id="maxPrice" class="input20 custom-input"
                                   type="checkbox" name="maxPrice">
                            <span class="focus-input20"></span>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="background-color: white;">Доступность для людей с ограниченными возможностями</label>
                        </div>
                        <div class="wrap-input20 m-b-16">
                            <input th:id="maxPrice" class="input20"
                                   type="checkbox" name="maxPrice">
                            <span class="focus-input20"></span>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="background-color: white;">Посещение с животными</label>
                        </div>
                        <div class="wrap-input20 m-b-16">
                            <input th:id="maxPrice" class="input20"
                                   type="checkbox" name="maxPrice">
                            <span class="focus-input20"></span>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="background-color: white;">Наличие зон для фотографий</label>
                        </div>
                        <div class="wrap-input20 m-b-16">
                            <input th:id="maxPrice" class="input20"
                                   type="checkbox" name="maxPrice">
                            <span class="focus-input20"></span>
                        </div>
                    </div>
                </div>
                <div class="activity-adding-panel">
                    <div class="container-login100-form-btn m-b-16 m-l-60" style="margin-top: 10px;">
                        <input type="submit" value="Получить рекомендации" class="login100-form-btn adding-button">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
