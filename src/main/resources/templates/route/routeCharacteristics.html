<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tourist Guide</title>
  <link rel="stylesheet" href="/static/css/navigation_panel.css" th:href="@{/css/navigation_panel.css}">
  <link rel="stylesheet" href="/static/css/labels.css" th:href="@{/css/labels.css}">
  <link rel="stylesheet" type="text/css" href="/static/css/util.css" th:href="@{/css/util.css}">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="main">
  <div class="navigation">
    <div class="navigation-block nickname">
      <label class="nickname-text" th:text="${username}"/>
    </div>
    <div class="navigation-block menu admin">
      <a th:href="@{/tourist}" class="navigation-text submenu">Личный кабинет</a> <br/>
      <a th:href="@{/tourist/characteristics}" class="navigation-text submenu">Главная</a> <br/>
      <a th:href="@{/tourist/favourites}" class="navigation-text submenu">Избранное</a> <br/>
      <label class="navigation-text submenu">Пройденные маршруты</label> <br/>
    </div>
  </div>

  <div class="main-page-content" style="width: 82%;">
    <div class="heading-panel" style="background-color: #0080DA;
    width: 100%; height: 100px; padding-left: 19%; padding-top: 1%;">

      <h1 class="heading">Создай свой маршрут!</h1>

    </div>

    <div class="cities">
      <form th:method="post" th:action="@{/route}">
        <div class="activity-adding-panel">

          <div class="wrap-input20 m-b-16 m-l-60">
            <input th:id="name" class="input100 name-label custom-input" type="text" name="name"
                   placeholder="Название">
            <span class="focus-input100 name-label"></span>
          </div>

          <div class="wrap-input60 m-b-16 m-l-60">
              <textarea th:id="description" class="input100 description-label" name="description"
                        placeholder="Описание" style="resize: none; height: 100px"></textarea>
            <span class="focus-input100 description-label"></span>
          </div>

          <div class="wrap-input20 m-b-16 m-l-60">
            <input th:id="cityname" class="input100 city-label custom-input" type="text" name="cityname"
                   list="cityList" placeholder="Город" autocomplete="on">
            <datalist th:id="cityList" id="cityList">
              <option th:each="city : ${cities}" th:value="${city}" th:text="${city}">

              </option>
            </datalist>
            <span class="focus-input100 city-label"></span>
          </div>

          <div style="display: flex;">
            <div class="m-b-16" style="margin-left: 30px;">
              <label class="input100 time-label custom-input"
                     style="padding-top: 18px; background-color: white;">Дата поздки</label>
            </div>
            <div class="wrap-input20 m-b-16">
              <input th:id="date" class="input100 date-label custom-input" type="date" name="date">
              <span class="focus-input100 date-label"></span>
            </div>
            <div class="block">
              <div class="hover hover-style">
                <img th:src="/images/notif.png" src="/static/images/notif.png" style="width: 30%; height: 30%">
              </div>
              <span class="hidden">Укажите дату поездки, чтобы добавить актуальные мероприятия</span>
            </div>
          </div>

          <div class="container-login100-form-btn m-b-16 m-l-60">
            <input type="submit" value="Далее" class="login100-form-btn adding-button">
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
</html>
