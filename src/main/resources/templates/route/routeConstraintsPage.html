<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tourist Guide</title>
    <link rel="stylesheet" href="/static/css/navigation_panel.css" th:href="@{/css/navigation_panel.css}">
    <link rel="stylesheet" href="/static/css/labels.css" th:href="@{/css/labels.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/util.css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="main">
    <div class="navigation">
        <div class="navigation-block nickname">
            <label class="nickname-text" th:text="${username}"/>
        </div>
        <div class="navigation-block menu admin">
            <a th:href="@{/tourist}" class="navigation-text submenu">Личный кабинет</a> <br/>
            <a th:href="@{/tourist/characteristics}" class="navigation-text submenu">Главная</a> <br/>
            <a th:href="@{/tourist/favourites}" class="navigation-text submenu">Избранное</a> <br/>
            <label class="navigation-text submenu">Пройденные маршруты</label> <br/>
        </div>
    </div>

    <div class="main-page-content" style="width: 82%;">
        <div class="heading-panel" style="width: 160vh;">

            <div>
                <h1 class="heading">Задайте ограничения</h1>
            </div>

        </div>

        <div class="cities">
            <div class="activity-adding-panel">
                <form action="#" th:method="post" th:action="@{/route/constraint/add/time}">
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="padding-top: 18px; background-color: white;">Максимальное время прохождения маршрута</label>
                        </div>
                        <div class="wrap-input20 m-b-16" style="margin-left: 30px;">
                            <input th:id="maxTime" class="input100 time-label custom-input" type="time" name="maxTime">
                            <span class="focus-input100 time-label"></span>
                        </div>
                        <div class="m-l-20" style="margin-top: 3px;">
                            <input type="submit" value="Изменить" class="login100-form-btn adding-button">
                        </div>
                    </div>
                </form>
                <form action="#" th:method="post" th:action="@{/route/constraint/add/price}">
                    <div style="display: flex;">
                        <div class="m-b-16" style="margin-left: 30px;">
                            <label class="input100 time-label custom-input"
                                   style="padding-top: 18px; background-color: white;">Максимальная стоимость прохождения маршрута</label>
                        </div>
                        <div class="wrap-input20 m-b-16">
                            <input th:id="maxPrice" class="input100 price-label custom-input"
                                   type="number" name="maxPrice">
                            <span class="focus-input100 price-label"></span>
                        </div>
                        <div class="m-l-20" style="margin-top: 3px;">
                            <input type="submit" value="Изменить" class="login100-form-btn adding-button">
                        </div>
                    </div>
                </form>
                <span th:if="${hasEvents}">
                    <form action="#" th:method="post" th:action="@{/route/constraint/add/start}">
                        <div style="display: flex;">
                            <div class="m-b-16" style="margin-left: 30px;">
                                <label class="input100 time-label custom-input"
                                       style="padding-top: 18px; background-color: white;">Время начала прохождения маршрута</label>
                            </div>
                            <div class="wrap-input20 m-b-16" style="margin-left: 87px;">
                                <input th:id="startTime" class="input100 time-label custom-input"
                                       type="number" name="maxPrice">
                                <span class="focus-input100 time-label"></span>
                            </div>
                            <div class="m-l-20" style="margin-top: 3px;">
                                <input type="submit" value="Изменить"
                                       class="login100-form-btn adding-button">
                            </div>
                        </div>
                    </form>
                </span>
                <div class="m-t-20 m-l-60">
                    <div class="table-name moders">
                        <h1 class="p-l-10 p-t-10 p-b-10" style="color: snow">Текущие установленные ограничения</h1>
                    </div>
                    <div class="scroll-table moders">
                        <table class="table-body">
                            <tr>
                                <th class="ex-td">Максимальное время прохождения маршрута</th>
                                    <span th:if="${setTimeConstraint} != null">
                                        <th class="t-td" th:text="${setTimeConstraint}"></th>
                                    </span>
                                    <span th:unless="${setTimeConstraint} != null">
                                        <th class="t-td">-</th>
                                    </span>
                                </tr>
                                <tr>
                                    <th class="ex-td">Максимальная стоимость прохождения маршрута</th>
                                    <span th:if="${setPriceConstraint} != null">
                                        <th class="t-td" th:text="${setPriceConstraint}"></th>
                                    </span>
                                    <span th:unless="${setPriceConstraint} != null">
                                        <th class="t-td">-</th>
                                    </span>
                                </tr>
                                <span th:if="${hasEvents}">
                                    <tr>
                                        <th class="ex-td">Время начала прохождения маршрута</th>
                                        <span th:if="${setStartTime} != null">
                                            <th class="t-td" th:text="${setStartTime}"></th>
                                        </span>
                                        <span th:unless="${setStartTime} != null">
                                            <th class="t-td">-</th>
                                    </span>
                                </tr>
                            </span>
                        </table>
                    </div>
                </div>
            </div>
            <form th:method="post" th:action="@{/route/create}">
                <div class="activity-adding-panel">
                    <div class="container-login100-form-btn m-b-16 m-l-60" style="margin-top: 60px;">
                        <input type="submit" value="Создать маршрут" class="login100-form-btn adding-button">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
