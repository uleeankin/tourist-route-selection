<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tourist Guide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/css/util.css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form method="post" th:action="@{/}" id="loginForm"
                        class="login100-form validate-form p-l-55 p-r-55 p-t-120">
                        <span class="login100-form-title">
                            Вход
                        </span>

                    <div class="wrap-input100 m-b-16">
                        <input th:id="login" class="input100" type="text" name="login" placeholder="Логин">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 m-b-16">
                        <input th:id="password" class="input100" type="password" name="password" placeholder="Пароль">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Войти
                        </button>
                    </div>

                    <div class="flex-col-c p-t-170 p-b-40">
                            <span class="txt1 p-b-9">
                                Нет аккаунта?
                            </span>

                        <a th:href="@{/register}" class="txt3">
                            Зарегистрируйтесь сейчас
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
